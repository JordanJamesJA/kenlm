<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Login, KenLM, Travel, Tours" />
    <title>KenLM - Login</title>
    <link rel="icon" type="image/png" href="./assets/logo.png" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="nav container">
        <div class="nav-left">
          <a href="./index.html"><img src="./assets/logo.png" alt="Logo" /></a>
        </div>
        <div class="nav-toggle" id="nav-toggle">
          <i class="ri-menu-line nav-burger"></i>
          <i class="ri-close-line nav-close"></i>
        </div>
        <!-- NAV MENU -->
        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li><a href="./index.html" class="nav-link">Home</a></li>
            <li><a href="./about.html" class="nav-link">About</a></li>
            <li><a href="./services.html" class="nav-link">Services</a></li>
            <li><a href="./contact.html" class="nav-link">Contact</a></li>
            <li><a href="#" class="nav-link">Reservations</a></li>
          </ul>
          <div class="nav-right">
            <a href="./login.html"
              ><img src="./assets/account-icon.png" alt="Account"
            /></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- LOGIN FORM -->
    <section class="login-section">
      <div class="login-container">
        <h1>Login to KenLM</h1>
        <form action="#" method="POST">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <!-- <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div> -->
          <button type="submit" id="submit" class="btn">Login</button>
          <button type="button" id="google-login-btn" class="btn google-btn">
             <img src="./assets/google-login.png" alt="Google Icon" /> 
            Login with Google
          </button>
          <p>Don't have an account? <a href="./register.html">Register</a></p>
        </form>
      </div>
    </section>
    <script type="module" src="./js/login.js" defer></script>
    
  </body>
</html>
