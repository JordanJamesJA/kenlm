<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Login, KenLM, Travel, Tours" />
    <title>KenLM - User Dashboard</title>
    <link rel="icon" type="image/png" href="./assets/logo.png" />
    <link rel="stylesheet" href="./css/user-dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="nav container">
        <div class="nav-left">
          <a href="./index.html"><img src="./assets/logo.png" alt="Logo" /></a>
        </div>
        <div class="nav-toggle" id="nav-toggle">
          <i class="ri-menu-line nav-burger"></i>
          <i class="ri-close-line nav-close"></i>
        </div>
        <!-- NAV MENU -->
        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li><a href="./index.html" class="nav-link">Home</a></li>
            <li><a href="./about.html" class="nav-link">About</a></li>
            <li><a href="./services.html" class="nav-link">Services</a></li>
            <li><a href="./contact.html" class="nav-link">Contact</a></li>
            <li><a href="#" class="nav-link">Reservations</a></li>
          </ul>
          <div class="nav-right">
            <a href="#" id="profileLink">
              <img src="./assets/account-icon.png" alt="Account" />
            </a>
          </div>
        </div>
      </nav>
    </header>

    <div class="dashboard-container">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <div class="toggle-btn" id="sidebarToggle">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <h2>Menu</h2>
        <ul>
          <li>
            <a href="#" id="accountLink"
              ><i class="ri-user-line"></i> Account</a
            >
          </li>
          <li>
            <a href="#" id="bookingsLink"
              ><i class="ri-shopping-cart-line"></i> Bookings</a
            >
          </li>
          <li>
            <a href="#" id="paymentLink"
              ><i class="ri-bank-card-line"></i> Payment</a
            >
          </li>
          <li>
            <a href="#" id="logout">
              <i class="ri-logout-box-line"></i> Log Out
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content Area -->
      <div class="main-content">
        <h1>Welcome, <span id="welcomeUserName"></span></h1>

        <!-- Account Info Section -->
        <div class="section" id="accountContainer">
          <h2>Account Information</h2>
          <div class="account-info">
            <div class="user-info">
              <img
                src=""
                alt="Profile Picture"
                id="userProfilePicture"
                class="profile-picture"
              />
              <div>
                <p><strong>Name:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
              </div>
            </div>
            <!-- <button class="btn">Edit Info</button> -->
          </div>
        </div>

        <!-- Bookings Section -->
        <div class="section" id="bookingsContainer">
          <h2>Recent Bookings</h2>
          <p id="noBookingsMessage">No previous bookings made</p>
          <!-- Bookings will be dynamically inserted here -->
          <div class="bookings-list" id="bookingsList">
            <div class="booking-card">
              <p>
                <strong>Booking Date:</strong>
                <span class="booking-date">2024-10-23</span>
              </p>
              <p>
                <strong>Status:</strong>
                <span class="booking-status">Order Ongoing</span>
              </p>
              <button id="checkout-button" class="btn pay-now">Pay Now</button>
            </div>
          </div>
        </div>

        <!-- Payment Section -->
        <div class="section" id="paymentContainer">
          <h2>Pending Payments</h2>
          <div id="paymentBookingsContainer">
            <!-- Pending bookings with 'Pay Now' buttons will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/user-dashboard.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </body>
</html>
