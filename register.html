  <body>
    <!-- HEADER -->
    <header>
      <nav class="nav container">
        <div class="nav-left">
          <a href="./index.html"><img src="./assets/logo.png" alt="Logo" /></a>
        </div>
        <div class="nav-toggle" id="nav-toggle">
          <i class="ri-menu-line nav-burger"></i>
          <i class="ri-close-line nav-close"></i>
        </div>
        <!-- NAV MENU -->
        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li><a href="./index.html" class="nav-link">Home</a></li>
            <li><a href="./about.html" class="nav-link">About</a></li>
            <li><a href="./services.html" class="nav-link">Services</a></li>

    </header>
    <!-- REGISTRATION FORM -->
    <section class="register-section">
      <div class="register-container">
        <h1>Create An Account</h1>
        <form action="#" method="POST">
          <!-- <div class="input-group">
            <label for="name">Name</label>
            <input type="name" id="name" name="name" required />
          </div> -->
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" id="submit" class="btn">Register</button>
          <button type="button" id="google-login-btn" class="btn google-btn">
             <img src="./assets/google-login.png" alt="Google Icon" /> 
            Register with Google
          </button>
          <p>Already have an account? <a href="./login.html">Login</a></p>
        </form>
      </div>
    </section>
    <script type="module" src="./js/register.js"></script>
